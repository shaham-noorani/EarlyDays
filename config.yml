baseurl: "/"
title: My Blog
paginate: 8
theme: hugo-PaperMod

author:
  name: Shaham Noorani
  profile: "Shaham Noorani"

languages:
  en:
    languageName: "English"
    weight: 1

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  description: "Shaham Noorani's Blog"
  author: Shaham Noorani
  ShowReadingTime: true
  defaultTheme: dark
  ShowShareButtons: true
  displayFullLangName: true
  # images: ""
  # assets:
  #   favicon: '<path / external url>'

  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: >
      Welcome to my blog where I share my hot-takes on **productivity**, the world of **software 
      engineering**, and whatever else **I feel like talking about**, as well as events from **my day-to-day**.

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/shahamn/"
    - name: github
      url: "https://github.com/shahamn"

taxonomies:
  category: categories
  tag: tags
  series: series

